<section class="tabs">
  <div class="tabs__header">
    <button
      *ngFor="let tab of tabs; trackBy: trackCurrentTab"
      [ngClass]="{
        'tabs__header-tab': true,
        'tabs__header-tab_active': tab.isActive
      }"
      (click)="changeTab(tab)"
    >
      {{ tab.name }}
    </button>
  </div>

  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</section>
